<!DOCTYPE html>
<head>
 
    <meta charset="utf-8" />
 
    <title>Titre de la page</title>
    <meta name="description" content="Description de la page">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	
    	$(document).ready(function(){
			
			var click = 0;

			$('form').submit(function(e){                 
				e.preventDefault();
			})

			$('input[type="checkbox"]').click(function(){
				if($('input[type="checkbox"]').hasClass("checked")){
					$('input[type="checkbox"]').removeAttr("checked");
					$('input[type="checkbox"]').removeClass("checked");
				} else {
					$('input[type="checkbox"]').attr("checked","checked");
					$('input[type="checkbox"]').addClass("checked");
				}
			})

			$('input[value="Réinitialiser"]').click(function(){
					document.getElementById("recipient").innerHTML = "La page est vide pour l'instant...";
					click = 0;
			})

			$('input[value="Générer"]').click(function(){
					var html = document.getElementById("recipient");
					alert(html.innerHTML);
			})

			$('input[type="submit"]').click(function(){
				if(click == 0){
					document.getElementById("recipient").innerHTML = "";
					click++;
				}
				addHTML = $('select[name="type"]').val();
				contenu = $('input[type="text"]').val();
				if($('input[type="checkbox"]').hasClass("checked")){
					ajoutAvant = true;
				} else {
					ajoutAvant = false;
				}

				console.log(addHTML);
				console.log(ajoutAvant);
				console.log(click);

				switch (addHTML) {
					case "h1" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<h1>"+contenu+"</h1>")
						} else {
							$('#recipient').append("<h1>"+contenu+"</h1>")
						}
					break;

					case "h2" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<h2>"+contenu+"</h2>")
						} else {
							$('#recipient').append("<h2>"+contenu+"</h2>")
						}
					break;

					case "h3" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<h3>"+contenu+"</h3>")
						} else {
							$('#recipient').append("<h3>"+contenu+"</h3>")
						}
					break;

					case "p" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<p>"+contenu+"</p>")
						} else {
							$('#recipient').append("<p>"+contenu+"</p>")
						}
					break;

					case "img" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<img src='"+contenu+"'>")
						} else {
							$('#recipient').append("<img src='"+contenu+"'>")
						}
					break;

					case "a" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<a href=#>"+contenu+"</a>")
						} else {
							$('#recipient').append("<a href=#>"+contenu+"</a>")
						}
					break;

					case "input:text" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<input type='text' placeholder='"+contenu+"'>")
						} else {
							$('#recipient').append("<input type='text' placeholder='"+contenu+"'>")
						}
					break;

					case "input:submit" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<input type='submit' value='"+contenu+"'>")
						} else {
							$('#recipient').append("<input type='submit' value='"+contenu+"'>")
						}
					break;
					
					case "label" : 
						if(ajoutAvant == true){
							$('#recipient').prepend("<label>"+contenu+"</label>");
						} else {
							$('#recipient').append("<label>"+contenu+"</label>")
						}
					break;
				}
			})
    	});
   	</script>
</head>
<body>
	<div id="generateur">
		<form action="#">
			<label for="type">Type d'élément</label>
			<br />
			<select name="type" id="type">
				<option value="h1">Titre (h1)</option>
				<option value="h2">Titre (h2)</option>
				<option value="h3">Titre (h3)</option>
				<option value="p">Paragraphe (p)</option>
				<option value="img">Image (img)</option>
				<option value="a">Lien (a))</option>
				<option value="input:text">Champ de texte (input:text)</option>
				<option value="input:submit">Bouton (input:submit)</option>
				<option value="label">Label (label)</option>
			</select>
			<br />
			<label for="contenu">Contenu de l'élément</label><br />
			<input type="text" placeholder="Contenu" id="contenu" name="contenu" />
			<br />
			<label for="ajoutAvant">Ajouter avant</label>
			<input type="checkbox" name="ajoutAvant" id="ajoutAvant"/>
			<br />
			<input type="submit" value="Ajouter" />
			<input type="button" value="Réinitialiser" />
			<input type="button" value="Générer" />
		</form>
	</div>

	<div id="recipient">
		La page est vide pour l'instant...
	</div>




	<!-- Style -->
	<style>
		body{
			font-family: 'Quicksand', sans-serif;
			background-color: #FCFCFC;
		}

		#generateur{
			float: right;
			border: 1px solid #C1C2CC;
			padding: 15px;
			border-radius: 3px;
			background: #F1F1F1;
		}

		#generateur label{ font-weight: bold;}
		#generateur select{ margin-bottom: 10px; width: 200px; border: 1px solid #666; }
		#generateur input[type=text]{ margin-bottom: 10px; width: 188px; border: 1px solid #666; padding: 5px; border-radius: 3px;}
		#generateur input[type=checkbox]{ margin-bottom: 10px; }

		#generateur input[type=submit]{ background-color: #83D833; }
		#generateur input[type=button]{ background-color: #E80612; }
		#generateur input[type=button]:last-child{ background-color: #FCC325; }
		#generateur input[type=submit],
		#generateur input[type=button]{ color: white; border-radius: 3px; border: none; padding: 9px;}
		#generateur input[type=submit]:hover,
		#generateur input[type=button]:hover{ opacity: 0.7; cursor: pointer;}

		#recipient{
			margin-right: 250px;
			padding: 15px;
			border-radius: 3px;
			border: 1px solid #C1C2CC;
		}
	</style>
</body>
 
</html>
