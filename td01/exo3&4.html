var Personne = {

    decrire: function(){ 
        console.log("Je suis " + this.nom + " " + this.prenom + ", je suis né(e) le " + this.dateNaissance + " et je mesure " + this.taille + " cm"); 
    },
    direAge: function(){
        var now = new Date()
        today = [now.getDate(), now.getMonth()+1, now.getFullYear()];
        if(today[1] < this.dateNaissance[1]){
            age = [today[2]-this.dateNaissance[2]];
        } else if(today[1] == this.dateNaissance[1] && today[0] < this.dateNaissance[0]){
            age = [today[2]-this.dateNaissance[2]-1];
        } else if(today[1] == this.dateNaissance[1] && today[0] == this.dateNaissance[0]){
            console.log("Joyeux Anniversaire");
            age = [today[2]-this.dateNaissance[2]];
        } else if(today[1] == this.dateNaissance[1] && today[0] > this.dateNaissance[0]){
            age = [today[2]-this.dateNaissance[2]];
        } else if(today[1] > this.dateNaissance[1]){
            age = [today[2]-this.dateNaissance[2]];
        };
        console.log("J'ai "+ age + "ans")
    }
};
